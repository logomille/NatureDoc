<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grapes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app-container">
      <div class="scene-container">
        <img draggable="false" src="./background.png"></img>
        <div class="grape-container" hidden>
          <img draggable="false" class="grape-img" src="./grape.png"></img>
        </div>
        <dialog id="info-modal">
          <div class="info-modal-content-container">
            <div class="info-modal-top-content">
              <h1>Header</h1>
              <div class="info-modal-text-content">
                Here's some info about grapes.
              </div>
            </div>
            <button onClick="closeInfoModal()">← Back</button>
          </div>
        </dialog>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
